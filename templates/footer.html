{% block footer %}
<footer id="sticky-footer" class="py-4 text-white-50">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h4 class="title">Categories:</h4>
        <ul class="unordered">
          {% for category in category %}
          <div class="cat-container">
            {% if category.category == 'Arms & Armour' %}
            <li>
              <a class="link-unstyled" href="{% url 'products'%}?category=Arms+%26+Armour"> {{ category.category }}</a>
            </li>
            {% else %}
            <li>
              <a class="link-unstyled"
                href="{% url 'products' %}?category={{category.category}}">{{ category.category}}</a>
            </li>
            {% endif %}
          </div>
          {% endfor %}
        </ul>
      </div>
      <div class="col">
        <h4 class="title">
          Useful Links
        </h4>
      </div>
    </div>
    <div class="container text-center">
      <small>Copyright &copy; Your Website</small>
    </div>
  </div>
</footer>

{% endblock %}

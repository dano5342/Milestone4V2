 {% block nav %}
 <header class="fixed">
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand title" href="{% url 'home' %}">Antiques, Curiouse & Artefacts</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
             aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <ul class="navbar-nav mr-auto">
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'home' %}">Home</a>
                 </li>
             </ul>
             <ul class="navbar-nav ml-auto">
                 <form action="{% url 'products' %}" method="GET">
                 {% for category in category %}
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="category" value="{{ category.category }}">
                        <label for="{{ category.category }}">{{category.category}}</label>
                     </div>
                     {% endfor %}
                     {% if category %}
                        <button action="submit" class="btn btn-primary"> Apply Filter</button>
                     {% endif %}
                 </form>
             </ul>
             <ul class="navbar-nav ml-auto">
                 {% if user.is_authenticated %}
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'logout' %} ">Logout</a>
                 </li>
                 {% else %}
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'login' %}">Login</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="{% url 'register'%} ">Register</a>
                 </li>
                 {% endif %}
             </ul>
         </div>
     </nav>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark align-center">
         <div class="align-center mx-auto">
             <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="GET">
                 <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
                 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
             </form>
         </div>
         <div>
             <ul class="navbar-nav ml-auto">
                 <li class="nav-item">
                     <a href="{% url 'view_cart' %}" class="nav-link cart">Cart</a>
                 </li>
         </div>
         </div>
     </nav>
 </header>
 {% endblock %}

{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<section class="container">
    <div class="row d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Login</legend>
                    {{ form | crispy}}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row d-flex">
        <div class="col border-top pt-3 justify-content-center">
            <small class="text-muted redir">
                Don't have an account? <a class="ml-2" href="{% url 'register' %}">Register here.</a>
                Forgotten password? <a href="{% url 'password_reset' %}">Reset it here</a>
            </small>
        </div>
    </div>
</section>
{% endblock %}

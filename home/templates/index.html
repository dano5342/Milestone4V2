{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="img-container" id='landing'>
    <img src="{% static 'images/atlas.jpeg'%}" alt="Atlas and compass" class="img landing-image">
    <div class="centered">
        <h1 class="title landing-title">Antiques, Curiouse & Artefacts</h1>
        <p>Antiquities and curiousities sourced from around the world.</p>
        <p>Scroll down to learn more</p>
    </div>
</div>
<br>
<div class="container categories">
    {% for category in category %}
    <div class="categories">
        <div class="row row-flex">
            <div class="col">
                <img class="info-image" src="{{MEDIA_URL}}{{category.image}}" alt="{{category.category}}">
            </div>
            <div class="col">
                <h2>{{ category.category }}</h2>
                <p>{{category.description}}</p>
                <p><a href="{% url 'products' %}?category={{category.category}}"></a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
